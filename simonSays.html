<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link rel="stylesheet" href="simonSays.css">
</head>
<body>
    <h1 id="heading">Press Any Key to Start the Game</h1>

    <div class="container">
        <div class="top">
            <div class="box1 boxes" type="button"  data-num=0></div>
            <div class="box2 boxes"  type="button" data-num=1></div>
        </div>
        <div class="bottom">
            <div class="box3 boxes" type="button"  data-num=2></div>
            <div class="box4 boxes"  type="button" data-num=3></div>
        </div>
    </div>

    <script src="simonSays.js"></script>
</body>
</html>
